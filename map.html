<!doctype html>
<head>
<link rel="stylesheet" type="text/css" href="assets/RainWorld-Map.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<style>
html, body, #map {
    height:100%;
    width: 100%;
    margin: 0;
    padding: 0;
    border: 0;
    background-color: #000000;
}
</style>
</head>
<body>
<!-- Content -->
<div id='map'></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script type='text/javascript' src="scripts/L.TileLayer.Zoomify.js"></script>
<script type='text/javascript'>

// Get data about image from XML
src_dir = 'map_tiles/';
src_meta = src_dir+'ImageProperties.xml';
var xmlDoc = $.ajax({type: "GET", url: src_meta, async: false}).responseText;

// Make leaflet viewer
var map = L.map('map').setView([0, 0], 0);
L.tileLayer.zoomify(src_dir, {
    width: $(xmlDoc).attr('WIDTH'),
    height: $(xmlDoc).attr('HEIGHT'),
    tolerance: 0.8,
    attribution: '<a href="http://forums.tigsource.com/index.php?topic=25183.0">Rain World</a> alpha 150303'
}).addTo(map);
map.panBy([103, 79]);
map.zoomIn(4);
</script>
</body>
